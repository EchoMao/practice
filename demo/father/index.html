<script>
    /*jslint browser: true, evil: true */
/**
 * MOJO APP Logics
 */
(function($){

    var mods = {};

    mods.snsShare = {
        init : function(){
            var u = navigator.userAgent, app = navigator.appVersion;
            var browser = {
                weixin: u.indexOf('MicroMessenger') > -1,
                qq: u.match(/\sQQ/i) === " qq"
            };
            if(browser.qq){//in QQ webview
                new mo.Loader('http://pub.idqqimg.com/qqmobile/qqapi.js?_bid=152', function(){
                    var info = MO.shareInfo.qqShare;
                    mqq.data.setShareInfo({
                        share_url : info.url || location.href,
                        title : info.title,
                        desc : info.desc,
                        image_url : info.icon
                    },function(){});
                });
            }else if(browser.weixin){//in wechat webview
                new mo.Loader('http://ossweb-img.qq.com/images/js/WXJssdk.js', function(){
                    WXJssdk.init(function(wx){
                        var info = MO.shareInfo.wxShare;
                        var shareInfo = {
                            title: info.title,
                            link: info.url,
                            imgUrl: info.icon,
                            desc : info.desc
                        };
                        wx.onMenuShareTimeline(shareInfo); //朋友圈
                        wx.onMenuShareQQ(shareInfo); //qq
                        wx.onMenuShareAppMessage(shareInfo); //朋友
                        wx.onMenuShareWeibo(shareInfo); //微博
                    });
                });
	        }
        }
    };

    mods.loader = {
        init : function(){
            var loadDiv = $('.webapp-loading');loadText = $('.newloading-ptxt');
            new mo.Loader([],{
                onLoading : function(curIndex, total){
                    loadText.html((Math.round(curIndex/total*100))+'%');
                },
                onComplete : function(){
                    setTimeout(function(){
                        loadDiv.remove();
                        $('head').append($('<style>').html($('#mojocss').html()));
                    },1000);
                },
                minTime : 100,
                loadType : 1
            });
        }
    };

    mods.pageSlider = {
        init:function(){
            var $pages = $('.page');
            var arrow = $('[data-widget=arrow]');
            window.pageSlider = new mo.PageSlide({
                target: $pages,
                currentClass:'current',
                effect: document.body.getAttribute('data-slider-effect'),
                onchange : function(slider, index){
                    if(this.curPage!=this.prevPage){
                        this.target.eq(this.curPage).addClass('current');
                        if(this.prevPage !== undefined){
                            this.target.eq(this.prevPage).removeClass('current');
                        }
                    }
                    if(this.curPage == (this.target.length-1)){//最后一屏
                        arrow.hide();
                    }else{
                        arrow.show();
                    }
                }
            });


            if($pages.length === 1){
                $pages.addClass('current');
                arrow.hide();
            }
        }
    };

    mods.imgSlider = {

        init:function(){
            //init motion slider
            //TODO: 优化slide组件支持百分比、未知轮播数目的轮播
            $('.mod_picSlider').each(function(i,o){
                var id = 'slider_'+o.getAttribute('data-id');
                o = $(o);
                var $li = o.find('li'),
                    liNum = $li.size();

                if(liNum===0) return;

                $li.width((100/liNum)+'%');

                MO.motion = MO.motion || {};
                MO.motion[id] = new mo.Slide({
                    target:$li,
                    wrapWidth:liNum * 100+'%',
                    autoPlay:0
                });
            });
        }

    };

    mods.appaudio = {

        init:function(){

            this.$el = $('#appAudio');
            if(this.$el.length === 0) return;

            this.$iconOn = this.$el.find('.icon-audio-on');
            this.$iconOff = this.$el.find('.icon-audio-off');
            this.$iconPlay = this.$el.find('.icon-audio-play');

            this.url = this.$el[0].getAttribute('data-url');

            this.createSound();

        },
        initEvents: function(){
            var me = this;
            //ios doesn't support auto play
            if($.os.ios && !this.tapToPlay) {
                $(document).one('touchstart',function(e){
                    me.tapToPlay = true;
                    me.play();
                });
            }

            
            this.$iconOn.on('tap',function(e){

                me.stop();   

            });

            this.$iconOff.on('tap',function(e){
                me.play();
            });

        },
        createSound:function(){
            var me = this;
            var urls = [];
            urls.push(this.url);
            this.sound = new Howl({
                src: urls,
                html5:true,
                autoplay: false,
                loop: true,
                volume: 1,
                //will be called on each loop
                onend: function() {
                    
                },
                onload: function(){
                    me.$el.removeClass('hide');
                    me.initEvents();
                    me.autoPlay();
                }
            }); 

        },
        play:function(){
            // play sound
            this.sound.play();
            this.$iconOn.removeClass('hide');
            this.$iconOff.addClass('hide');
            this.$iconPlay.addClass('playing');
        },
        stop:function(){
            this.sound.pause();
            this.$iconOn.addClass('hide');
            this.$iconOff.removeClass('hide');
            this.$iconPlay.removeClass('playing');
        },
        autoPlay:function(){
            var me = this;
            if($.os.ios){
                return;
            } 
            this.play();
        }

    };
    
    //组件事件与行为
    mods.action = {
        init:function(){
            var actions = MO.action || {};
            for(var k in actions){
               this.initAction(k,actions[k]); 
            }    
        },
        initAction:function(modId0,actionOpt0){
        
            (function(actionOpt, modID){
                $('#mods_'+modID+' .widget-bd').on(actionOpt.actionType, function(){
                    var eventHandler = function(){};
                    var eventTo = $('#mods_'+actionOpt.mod);
                    var motion = (MO.motion || {})[actionOpt.mod];
                    var _this = this;
                    if(actionOpt.method === 'custEvent'){ //自定义的方法
                        eventHandler = function(){
                            //为啥jslint不建议用new Function
                            //http://jsperf.com/create-functions-from-strings
                            var func = eval("(function(self, target){"+actionOpt.custEvent+"})");
                            func.call(_this,_this,eventTo.find('.widget-bd')[0]);
                        };
                    }else if(actionOpt.method === 'linkURL'){
                        eventHandler = function(){
                            location.href = actionOpt.link;
                        };
                    }else if(motion && (typeof motion[actionOpt.method] === 'function')){//显示
                        eventHandler = function(){
                            motion[actionOpt.method]();
                        };
                    }else{
                        eventHandler = function(){
                            eventTo[actionOpt.method]();
                        };
                    }
                    eventHandler.call(null);
                });
            })(actionOpt0, modId0);

        }
    };

    // bootup
    $(function(){
        for(var mod in mods){
            mods[mod].init.call(mods[mod]);
        }

        var $container = $('.page_container'),
          $curPage = $('.page_container, #page_55753744856252a0047a20b6');
          originalH = $(window).height();

        $('.ipt_box').on('focus', function() {
          var $ipt = $(this);
          $container.on('touchstart', function(e) {
            var $tar = $(e.target);

            if (!$tar.is('input')) {
              $ipt.blur();
              e.preventDefault();
            }
          });
        });

          $(window).on('resize', function() {
            var $this = $(this);
            if ($this.height() == originalH) {
              $this.scrollTop(0);
              $curPage.css({
                'height': '100%'
               });
            } else {
              $curPage.css({
                'height': originalH
               })
            }
          })

        // 背景音乐
	    $('.music').on('click', function() {

			var $musicControl = $(this),
				DOMbgMusic = document.getElementById('bgMusic');

			if ($musicControl.hasClass('music-off')) {
				DOMbgMusic.play();
				$musicControl.removeClass('music-off').addClass('music-on');
			} else {
				DOMbgMusic.pause();
				$musicControl.removeClass('music-on').addClass('music-off');	
			}
			
		});
    });

    

})(Zepto);

</script>
